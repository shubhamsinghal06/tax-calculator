<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator (Old vs New Regime)</title>

  <!-- Open Graph (Social Preview) -->
  <meta property="og:title" content="Income Tax Calculator">
  <meta property="og:description" content="Compare Old vs New Tax Regime with this simple calculator.">
  <meta property="og:image" content="https://shubhamsinghal06.github.io/tax-calculator/preview.png">
  <meta property="og:url" content="https://shubhamsinghal06.github.io/tax-calculator/">
  <meta property="og:type" content="website">

  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h2 { color: #333; text-align: center; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { padding: 8px 12px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    
    .results-container { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
      gap: 15px; 
      margin-top: 20px; 
    }
    
    .result { 
      padding: 15px; 
      background: #f1f1f1; 
      border-radius: 5px; 
    }
    
    .result h3 { 
      margin-top: 0; 
      text-align: center; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Income Tax Calculator</h2>
    <label for="income">Enter Taxable Income:</label>
    <input type="tel" id="income" placeholder="e.g. 12,00,000" inputmode="numeric">
    <button onclick="calculateTax()">Calculate</button>

    <div class="results-container" id="results"></div>
  </div>

  <script>
    function formatIndianNumber(x) {
      if (!x) return "";
      x = x.toString().replace(/,/g, "");
      let lastThree = x.substring(x.length - 3);
      let otherNumbers = x.substring(0, x.length - 3);
      if (otherNumbers !== "") lastThree = "," + lastThree;
      return otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;
    }

    document.getElementById("income").addEventListener("input", function (e) {
      let value = e.target.value.replace(/,/g, "");
      if (!isNaN(value) && value !== "") {
        e.target.value = formatIndianNumber(value);
      } else {
        e.target.value = "";
      }
    });

    function getRawIncome() {
      let raw = document.getElementById("income").value.replace(/,/g, "");
      return parseInt(raw) || 0;
    }

    function calculateOldRegime(income) {
      let tax = 0;
      if (income <= 250000) tax = 0;
      else if (income <= 500000) tax = (income - 250000) * 0.05;
      else if (income <= 1000000) tax = 12500 + (income - 500000) * 0.20;
      else tax = 112500 + (income - 1000000) * 0.30;
      return Math.round(tax * 1.04);
    }

    function calculateNewRegime(income) {
      let tax = 0;
      if (income <= 300000) tax = 0;
      else if (income <= 700000) tax = (income - 300000) * 0.05;
      else if (income <= 1000000) tax = 20000 + (income - 700000) * 0.10;
      else if (income <= 1200000) tax = 50000 + (income - 1000000) * 0.15;
      else if (income <= 1500000) tax = 80000 + (income - 1200000) * 0.20;
      else tax = 140000 + (income - 1500000) * 0.30;
      return Math.round(tax * 1.04);
    }

    function calculateTax() {
      const income = getRawIncome();

      const oldTax = calculateOldRegime(income);
      const newTax = calculateNewRegime(income);

      const salaryAfterOld = income - oldTax;
      const salaryAfterNew = income - newTax;

      const perMonthOld = Math.round(salaryAfterOld / 12);
      const perMonthNew = Math.round(salaryAfterNew / 12);

      document.getElementById("results").innerHTML = `
        <div class="result">
          <h3>Old Regime</h3>
          <p><b>Tax:</b> ₹${formatIndianNumber(oldTax)}</p>
          <p><b>Salary after Tax:</b> ₹${formatIndianNumber(salaryAfterOld)}</p>
          <p><b>Per Month:</b> ₹${formatIndianNumber(perMonthOld)}</p>
        </div>
        <div class="result">
          <h3>New Regime</h3>
          <p><b>Tax:</b> ₹${formatIndianNumber(newTax)}</p>
          <p><b>Salary after Tax:</b> ₹${formatIndianNumber(salaryAfterNew)}</p>
          <p><b>Per Month:</b> ₹${formatIndianNumber(perMonthNew)}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
